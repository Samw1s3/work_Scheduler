<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="clearBtn">Reset Calendar</button>
    </header>
    <div id="time-containter" class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row nine">
        <p class="hour col-1">9:00 AM </p>
        <textarea class="textarea col-10" id="09"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="time-block row ten">
        <p class="hour col-1">10:00AM </p>
        <textarea class="textarea col-10 input-note" id="10"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="time-block row eleven">
        <p class="hour col-1">11:00AM </p>
        <textarea class="textarea col-10 input-note" id="11"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="time-block row tweleve">
        <p class="hour col-1">12:00PM </p>
        <textarea class="textarea col-10 input-note" id="12"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="time-block row ">
        <p class="hour col-1">1:00PM </p>
        <textarea class="textarea col-10 input-note" id="13"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="time-block row ">
        <p class="hour col-1">2:00PM </p>
        <textarea class="textarea col-10 input-note" id="14"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="time-block row ">
        <p class="hour col-1">3:00PM </p>
        <textarea class="textarea col-10 input-note" id="15"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="time-block row ">
        <p class="hour col-1">4:00PM </p>
        <textarea class="textarea col-10 input-note" id="16"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="time-block row ">
        <p class="hour col-1">5:00PM </p>
        <textarea class="textarea col-10 input-note" id="17"></textarea>
        <button class="saveBtn col-1">save</button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
  </body>
</html>
